<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokéQuest Map</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Fullscreen Map -->
  <div id="map"></div>
<!-- Pokédex Button -->
<a href=pokedex.html><button id="pokedex-btn" >📖 Pokédex</button></a>

  <!-- Trainer HUD (Glass Panel) -->
  <div class="glass-panel">
    <div class="profile-card">
      <img src="../images/trainer.png" alt="Trainer" id="trainer-avatar" />
      <div>
        <h2 id="trainer-name">Trainer: ???</h2>
        <p id="trainer-level">Level: 0</p>
        <div id="xp-bar">
          <div id="xp-fill"></div>
        </div>
      </div>
    </div>
    <div id="weather">🌦 Loading weather...</div>
    <button id="fetch-pokemon" onclick="loadNearbyPokemon()">🎯 Find Pokémon</button>
  </div>

  <!-- Catch Animation Overlay -->
  <div id="catch-animation" class="catch-overlay hidden">
    <div id="pokeball-container">
      <img src="../images/pokeball.png" id="pokeball" />
    </div>
    <div id="catch-message"></div>
  </div>

  <!-- ✅ Fixed Loading Overlay -->
  <div id="loading-overlay" class="hidden">
    <div class="loader">
      <img src="../images/pokeball.png" class="spin" />
      <p id="loading-text">Loading...</p> <!-- JS will replace this with random facts -->
    </div>
  </div>

  <!-- Dark Mode Toggle -->
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">🌙</button>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Custom Map Logic -->
  <script src="js/map.js"></script>
</body>
</html>
