<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokéQuest</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="PokéQuest Logo" class="logo" />
    <h1>Welcome to PokéQuest</h1>
    <p>Catch Pokémon, explore locations, and complete challenges in your area!</p>
    <input type="text" id="username" placeholder="Enter your trainer name" />
    <button onclick="startGame()">Start Adventure</button>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
