<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at center, #f3f3f3, #e0e0e0);
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      text-align: center;
    }

    h1 {
      color: #D32F2F;
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 2px 2px #fff;
    }

    .pokedex {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .pokemon-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      overflow: hidden;
    }

    .pokemon-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .pokemon-card img {
      width: 100px;
      margin-top: 15px;
    }

    .pokemon-name {
      font-size: 1em;
      margin: 10px 0;
      color: #1976D2;
    }

    .pokemon-type {
      background: #1976D2;
      color: #fff;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 0.8em;
      display: inline-block;
      margin-bottom: 10px;
    }

    .back-button {
      margin-top: 30px;
      background: #D32F2F;
      color: #fff;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 50px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .back-button:hover {
      background: #B71C1C;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pokédex</h1>
    <div id="pokedex" class="pokedex">

    </div>
    <button class="back-button" onclick="goBack()">⬅ Back to Map</button>
  </div>
  <script src="js/pokedex.js"></script>
</body>
</html>
