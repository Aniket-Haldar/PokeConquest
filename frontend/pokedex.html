<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex</title>
  <link rel="stylesheet" href="css/pokedex.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header class="pokedex-header">
    <div class="logo">📖 Pokédex</div>
    <input type="text" id="search-bar" placeholder="Search Pokémon..." oninput="filterPokemon()"/>
    <button id="return-map-btn" onclick="goToMap()">🌍 Return to Map</button>
  </header>

  <main>
    <h2 id="caught-count">You caught 0 Pokémon!</h2>
    <div id="pokedex-grid" class="pokedex-grid">
      <!-- Pokémon cards will be injected here -->
    </div>
  </main>

  <script src="js/pokedex.js"></script>
</body>
</html>
